<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title > Все пользователи </title>
        
         <style type="text/css">
   TABLE {
       width: 800px; /* Ширина таблицы */
       border-collapse: collapse; /* Убираем двойные линии между ячейками */
   }
   TD, TH {
       padding: 3px; /* Поля вокруг содержимого таблицы */
       border: 5px solid black; /* Параметры рамки */
   }

  </style>
    
    
    </head>
<body>
    <!--div th:each="user : ${users}">
        <a th:href="@{/admin/{id}(id =${user.getId()})}" th:text="${user.getFirstName()}"> userName</a>
    </--div-->
    <br/>
    
    <table>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Roles</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tbody>
                    <tr th:each="user:${users}">
                        <td th:utext="${user.id}">No</td>
                        <td th:utext="${user.firstName}">No</td>
                        <td th:utext="${user.lastName}">No</td>
                        <td th:utext="${user.email}">No</td>
                        <td th:utext="${user.password}">No</td>
                        <td>
                            <span th:each="role:${user.roles}"
                                  th:utext="${role.role + '; '}">
                            </span>
                        </td>
                        <td style="text-align: center">
                            <a  th:href="@{/admin/{id}/edit(id =${user.getId()})}">
                                <button>
                                    EDIT
                                </button>
                            </a>
                        </td>
                        <td style="text-align: center">
                            <form th:method="DELETE" th:action="@{/admin/{id}(id = ${user.getId()})}">
                                <button type="submit" >DELETE</button>
                            </form>
                        </td>
                    </tr>
            </tbody>
    </table>
    
    
    
    <hr/>
        <a href="/admin/new"> Создать новго пользователя </a>
    <br/>
    <br/>
    <form th:method="POST" th:action="@{/logout}">
        <button type="submit">Выход</button>
    </form>
</body>
</html>
